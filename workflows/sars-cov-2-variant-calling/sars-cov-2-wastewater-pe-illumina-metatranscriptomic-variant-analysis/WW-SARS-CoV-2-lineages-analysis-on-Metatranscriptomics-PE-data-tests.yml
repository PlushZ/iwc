- doc: Test outline for WW-SARS-CoV-2:-lineages-analysis-on-Metatranscriptomics-PE-data
  job:
    NC_045512.2 FASTA sequence of SARS-CoV-2:
      class: File
      path: test-data/NC_045512.2 FASTA sequence of SARS-CoV-2.fasta
      filetype: fasta
    Paired Collection:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: SRR12596170.fastq
        elements:
        - class: File
          identifier: forward
          path: test-data/Paired Collection_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          path: test-data/Paired Collection_reverse.fastqsanger.gz
      - class: Collection
        type: paired
        identifier: SRR12596172.fastq
        elements:
        - class: File
          identifier: forward
          path: test-data/Paired Collection_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          path: test-data/Paired Collection_reverse.fastqsanger.gz
  outputs:
    'Freyja: Demix on input dataset(s): Lineages abundances summary':
      element_tests:
        SRR12596170.fastq:
          asserts:
            has_text:
              text: "Other"
        SRR12596172.fastq:
          asserts:
            has_text:
              text: "coverage"
